<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Boolflix</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- Foglio di stile CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div id="app">
        <!-- Navbar + search & button -->
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <img class="logo" src="./assets/img/Netflix_Logo_RGB.png" alt="">
                <div class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                        v-model="query">
                    <input type="button" @click="fetchMovie" class="btn btn-outline-success"
                        type="submit">Search</input>
                    </form>
                </div>
        </nav>
        <!-- /navbar + search & button -->

        <div class="catalogo">
            <ul>
                <li class="movie" v-for="movie in movies">
                    <div class=" title">{{title}}</div>
                    <div class="original_title">{{original.title}}</div>
                    <div class="language">{{original.language}}</div>
                    <div class="rating">{{vote.average}}</div>
                </li>
            </ul>
        </div>

    </div>




    <!-- Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <!-- Vue JS -->
    <script src="https://unpkg.com/vue"></script>
    <!-- Main JS -->
    <script src="./assets/js/main.js"></script>
</body>

</html>
